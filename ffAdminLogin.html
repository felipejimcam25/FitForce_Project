<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin LogIn</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="relative" id="home">
        <nav class="flex justify-between" id="nav">
            <a href="#home" class="logo"><img src="logo/positivo.svg" alt="Logo FitForce"></a>
            <button class="openNav" id="openNav"><svg class="icon-size fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM64 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L96 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg></button>
            <div class="navigation flex justify-between">
                <div class="close-nav" id="closeNav">
                    <button id="closeNav" class="coseNavBtn"><svg class="icon-size fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></button>
                </div>
                <ul class="navList flex align-center gap-1">
                    <li><a href="#home" class="navLink white-color bebas">Home</a></li>
                    <li><a href="#routines" class="navLink white-color bebas">Routines</a></li>
                    <li><a href="#" class="navLink white-color bebas">Blog</a></li>
                    <li><a href="#" class="navLink white-color bebas">Calendar</a></li>
                    <li><a href="#" class="navLink white-color bebas">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="login-container flex justify-center align-center">
            <div class="login-content flex justify-center align-center">
                <h2 class="section-title text-center">Login</h2>
                <img src="logo/negativo.svg" alt="" class="logo-login">
                <form action="" method="POST" class="flex column gap-2">
                    <div class="login-space flex">
                        <label for="userName" class=""><svg class="icon-size-mini fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg></label>
                        <input type="text" name="userName" placeholder="Username" class="supreme white-color" required autocomplete="off">
                    </div>
                    <div class="login-space flex">
                        <label for="userPass" class=""><svg class="icon-size-mini fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg></label>
                        <input type="password" name="userPass" placeholder="Password" class="supreme white-color" required autocomplete="off">
                    </div>
                    <input type="submit" value="Login" class="btn-log">
                </form>
            </div>
        </div>
    </header>



    <script src="js/app.js"></script>
</body>
</html>
